extraArgs:
  expander: most-pods
  max-node-provision-time: 5m
  scale-down-delay-after-add: 5m
  scale-down-unneeded-time: 5m

image:
  repository: k8s.gcr.io/autoscaling/cluster-autoscaler
  tag: v1.21.1
  pullPolicy: IfNotPresent

# TODO
nodeSelector:
  autoscaler: yes

podDisruptionBudget:
  maxUnavailable: 1
replicaCount: 3
