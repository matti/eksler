---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: megatest-1-puller
  labels:
    megatest-1: "yes"
value: 1900
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: megatest-1-mega
  labels:
    megatest-1: "yes"
value: 1100
---
apiVersion: v1
kind: Namespace
metadata:
  name: megatest-1
  labels:
    megatest-1: "yes"
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: megatest-1
  namespace: megatest-1
  labels:
    megatest-1: "yes"
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
      megatest-1: "yes"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: puller
  namespace: megatest-1
  labels:
    megatest-1: "yes"
spec:
  selector:
    matchLabels:
      name: puller
  template:
    metadata:
      labels:
        name: puller
    spec:
      priorityClassName: megatest-1-puller
      terminationGracePeriodSeconds: 0
      nodeSelector:
        test: "yes"
      containers:
      - name: puller
        image: gcr.io/google-containers/pause-amd64:3.2
        resources:
          requests:
            cpu: 1m
            memory: 8Mi
          limits:
            cpu: 100m
            memory: 8Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: megatest-pod-1
  namespace: megatest-1
  labels:
    megatest-1: "yes"
    app: megatest-pod-1
spec:
  replicas: 0
  selector:
    matchLabels:
      app: megatest-pod-1
  template:
    metadata:
      labels:
        app: megatest-pod-1
    spec:
      priorityClassName: megatest-1-mega
      terminationGracePeriodSeconds: 0
      nodeSelector:
        test: "yes"
      containers:
        - name: pause
          image: gcr.io/google-containers/pause-amd64:3.2
          imagePullPolicy: Never
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: megatest-node-1
  namespace: megatest-1
  labels:
    megatest-1: "yes"
    app: megatest-node-1
spec:
  replicas: 0
  selector:
    matchLabels:
      app: megatest-node-1
  template:
    metadata:
      labels:
        app: megatest-node-1
    spec:
      priorityClassName: megatest-1-mega
      terminationGracePeriodSeconds: 0
      nodeSelector:
        test: "yes"
      containers:
        - name: pause
          image: gcr.io/google-containers/pause-amd64:3.2
          imagePullPolicy: Never
          resources:
            limits:
              cpu: 1
              memory: 1Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - "megatest-node-1"
              topologyKey: "kubernetes.io/hostname"
      tolerations:
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 10
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 10